<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey form to help us improve our services.</p>
    
    <form id="survey-form">
        <fieldset>
            <legend>Personal Information</legend>
            
            <label id="name-label" for="name">Name:
                <input id="name" type="text" placeholder="Your Name" required>
            </label>

            <label id="email-label" for="email">Email:
                <input id="email" type="email" placeholder="Your Email" required>
            </label>

            <label id="number-label" for="number">Age:
                <input id="number" type="number" min="1" max="120" placeholder="Your Age">
            </label>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>

            <label for="dropdown">Favorite Programming Language:
                <select id="dropdown">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="c++">C++</option>
                </select>
            </label>

            <fieldset>
                <legend>Preferred Contact Method:</legend>
                <label>
                    <input type="radio" name="contact-method" value="email" required>
                    Email
                </label>
                <label>
                    <input type="radio" name="contact-method" value="phone" required>
                    Phone
                </label>
            </fieldset>

            <fieldset>
                <legend>Interests:</legend>
                <label>
                    <input type="checkbox" value="coding">
                    Coding
                </label>
                <label>
                    <input type="checkbox" value="gaming">
                    Gaming
                </label>
                <label>
                    <input type="checkbox" value="reading">
                    Reading
                </label>
            </fieldset>

            <label for="comments">Additional Comments:
                <textarea id="comments" placeholder="Your comments here..."></textarea>
            </label>

            <button id="submit" type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
